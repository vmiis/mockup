<div id=D__ID>
    <div id=container__ID style='margin-left:auto;margin-right:auto;padding:0px;width:21cm;'>
        <div style="display:flex;">
            <div style='float:left;width:60%'>
                    <br>VM Automation PTY LTD
                    <br>27 Creekwood Drive
                    <br>Voyager Point NSW 2172
                    <br>ABN: 69113033480
            </div>
            <div style='float:right;width:40%;'>
                    <br><span style='font-size: 160%'><b>Tax Invoice</b></span>
                    <br><span style='color:red' id=no__ID></span>
                    <br>Issue Date: <span id=Issue_Date__ID></span>
                    <br>Due Date: <span id=Due_Date__ID></span>
            </div>
        </div>
        <div style='float:left;width:40%;clear:left;font-size:120%'>
                <br>To
                <br><span id=Client_info__ID ></span>
        </div>
        <div style='width:100%;float:left;clear:left'><br><br>Invoice Items:</div>
        <hr style='width:100%;float:left;clear:left;margin-top:6px;'>
        <div id=items__ID style='width:100%;float:left;clear:left'></div>
        <hr style='width:100%;float:left;clear:left;margin-bottom:6px;'>
        <div style='float:right'>
                GST: <span id=GST__ID style='float:right;margin-left:20px'></span>
                <br><b>Total: <span id=Total__ID style='float:right;margin-left:20px'></span></b>
        </div>
        <form id=F__ID></form>
    </div>
    <script>
        function F__ID(){
            //---------------------------------------------
            VmInclude:__COMPONENT__/f/form.01.js
            //---------------------------------------------
            $('#D__ID').on('load',function(){
                m.item_a_records=[]; if(m.input.record!=undefined) m.item_a_records=m.input.record.Data.items;
                
                var txt="<table style='width:100%'>";
                txt=txt+"<tr><td>Description</td><td style='text-align: right;'>Unit Price</td><td style='text-align: right;'>Quantity</td><td style='text-align: right;'>GST</td><td style='text-align: right;'>Amount</td>";
                for(var i=0;i<m.item_a_records.length;i++){
                    var GST="";
                    if(m.item_a_records[i].GST=="1") GST="*";
                    txt+="<tr><td>"+m.item_a_records[i].Description+"</td>";
                    txt+="<td style='text-align: right;'>"+m.item_a_records[i].Unit_Price+"</td>";
                    txt+="<td style='text-align: right;'>"+m.item_a_records[i].Quantity+"</td>";
                    txt+="<td style='text-align: right;'>"+GST+"</td>";
                    txt+="<td style='text-align: right;'>"+m.item_a_records[i].Amount+"</td></tr>";
                }
                txt+="</table>"
                $('#items__ID').html(txt);
                $('#no__ID').html("No. "+m.input.record.UID);
                $('#GST__ID').text("$"+m.input.record.Data.GST_Amount);
                $('#Total__ID').text("$"+m.input.record.Data.Total_Amount);
                $('#Client_info__ID').html(m.input.record.Data.Client_info.replace(/\|/g,'<br>'));
                $('#Issue_Date__ID').text(m.input.record.Data.Issue_Date);
                $('#Due_Date__ID').text(m.input.record.Data.Due_Date);
            })
        }
    </script>
    <style>
        #D__ID{
            height:100%;
            overflow:auto;
            animation: vm_module_fadein 1.0s;
            background-color:#fff;
        }
    </style>
</div>
